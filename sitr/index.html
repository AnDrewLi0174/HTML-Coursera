<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This is a simple HTML document with some basic styling. You can add more content here as needed.</p>
        <p>Feel free to modify the styles and structure to suit your needs.</p>
    </div>
    <script>
        console.log("This is a simple JavaScript console log.");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document is fully loaded and parsed.");
        });
        function greet() {
            alert("Hello! Welcome to my web page.");
        }
        document.querySelector('.container').addEventListener('click', greet);
    </script>
</body>
</html>
